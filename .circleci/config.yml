version: 2.1
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: python3 main.py 5 10

  test:
    working_directory: ~/circleci-python
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: python -m unittest discover

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
